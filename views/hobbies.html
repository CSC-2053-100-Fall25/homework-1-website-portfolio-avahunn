<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ava Hunn - Hobbies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="bg-dark py-3 mb-4">
    <div class="container text-center">
      <h1 class="text-white">My Hobbies</h1>
    </div>
  </header>

  <main class="container">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      
      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Running</h5>
            <p class="card-text">I like to go on runs.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Knitting</h5>
            <p class="card-text">Knitting is a hobby I enjoy.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Walking</h5>
            <p class="card-text">I walk every day.</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Skiing</h5>
            <p class="card-text">I love to ski in the winter.</p>
          </div>
        </div>
      </div>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
